
services:
  write_project-backend:
    build:
      context: ./server
    ports:
      - "1091:1091"
    environment:
      - DB_PATH=/data/scripts.db
      - PORT=1091
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CREDENTIALS=/secrets/firebase-service-account.json
      - FIREBASE_CREDENTIALS_JSON=${FIREBASE_CREDENTIALS_JSON}
    volumes:
      - ./server/data:/data
      - ./server/secrets:/secrets:ro

  write_project-frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "1090:1090"
    environment:
      - VITE_API_URL=http://localhost:1091/api
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 1090"
    depends_on:
      - write_project-backend
